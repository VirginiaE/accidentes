<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>TelSegSa</title>
    <!-- Compiled and minified CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">

    <!-- Compiled and minified JavaScript -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
</head>
<body>
<nav class="red darken-4">
    <div class="nav-wrapper">
        <a href="#" class="brand-logo center ">TelSegSa - Siniestros</a>
    </div>
</nav>
<div class="container">
    <div class="row">
        <div class="card col s12">
            <table>
                <thead>
                    <tr>
                        <th>id</th>
                        <th>Fecha y Hora</th>
                        <th>Latitud</th>
                        <th>Longitud</th>
                    </tr>
                </thead>
                <tbody>
                    {% for accidente in object_list %}
                        <tr>
                            <td>{{ accidente.id }}</td>
                            <td><a href="{% url 'accidente_detail' accidente.id %}">{{ accidente.fecha_hora }}</a></td>
                            <td>{{ accidente.latitud }}</td>
                            <td>{{ accidente.longitud }}</td>
                        </tr>
                    {% endfor %}
                </tbody>
            </table>
        </div>
    </div>
</div>
</body>
</html>
